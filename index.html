<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Sipariş Formu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./style.css" />
  <meta name="theme-color" content="#0D1B2E" />
</head>

<body>

<!-- =========================== -->
<!-- LOGIN SCREEN -->
<!-- =========================== -->
<div id="loginScreen" class="min-h-screen flex items-center justify-center p-6">
  <div class="card p-6 md:p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Giriş Yap</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm mb-2">Kullanıcı Adı</label>
        <input id="loginUsername" type="text" class="inpt w-full" autocomplete="username" required />
      </div>

      <div>
        <label class="block text-sm mb-2">Şifre</label>
        <input id="loginPassword" type="password" class="inpt w-full" autocomplete="current-password" required />
      </div>

      <button class="inpt w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2">
        Giriş Yap
      </button>

      <div id="loginMessage" class="text-sm text-center"></div>
    </form>
  </div>
</div>


<!-- =========================== -->
<!-- APP SCREEN (SİPARİŞ FORMU) -->
<!-- =========================== -->
<div id="appContainer" class="hidden">
  <div class="max-w-3xl mx-auto p-6">
    <div class="card p-6 md:p-8">

      <!-- HEADER -->
      <div class="flex items-start md:items-center justify-between gap-4 mb-6 flex-wrap">
        <h1 class="text-3xl font-extrabold">SİPARİŞ FORMU</h1>

        <div class="flex items-center gap-3">
          <button id="siparislerimBtn"
            class="chip hover:bg-blue-700 hover:text-white">
            Siparişlerim
          </button>

          <div class="w-40">
            <label class="block text-xs mb-1">Sipariş No</label>
            <input id="siparis_no" class="inpt w-full text-sm py-2" type="number" placeholder="No → Enter" />
          </div>

          <div class="flex items-center gap-2 text-sm">
            <span id="currentUser" class="chip font-semibold"></span>
            <span id="adminBadge" class="chip hidden bg-blue-800 text-blue-50 border-blue-500">Admin</span>
            <button id="logoutBtn" class="chip hover:bg-red-700 hover:text-white">Çıkış</button>
          </div>
        </div>
      </div>

      <!-- =========================== -->
      <!-- FORM -->
      <!-- =========================== -->
      <!-- (BURASI SENİN MEVCUT FORMUN – AYNEN BIRAKILDI) -->
      <!-- Hiçbir değişiklik yapmadım, formun devamı aşağıda -->


      <!-- =========================== -->
      <!-- FORM -->
      <!-- =========================== -->
      <form id="form" class="grid grid-cols-1 gap-6">

        <!-- Firma + Siparişi Alan YAN YANA -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm mb-2">Firma <span class="text-red-400">*</span></label>
            <select id="firma" class="inpt w-full" required></select>
          </div>

          <div>
            <label class="block text-sm mb-2">Siparişi Alan <span class="text-red-400">*</span></label>
            <select id="siparisi_alan" class="inpt w-full" required></select>
          </div>
        </div>

        <!-- Müşteri Bilgileri -->
        <div>
          <label class="block text-sm mb-2">Müşteri İsim Soyisim <span class="text-red-400">*</span></label>
          <input id="ad_soyad" class="inpt w-full" required />
        </div>

        <div>
          <label class="block text-sm mb-2">Telefon No <span class="text-red-400">*</span></label>
          <input id="telefon" class="inpt w-full" placeholder="5xx" maxlength="10" inputmode="numeric" required />
          <div id="musteriHint" class="text-xs text-blue-300 mt-1"></div>
        </div>

        <div>
          <label class="block text-sm mb-2">Adres <span class="text-red-400">*</span></label>
          <textarea id="adres" class="inpt w-full" rows="3" required></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
          <div>
            <label class="block text-sm mb-2">Şehir <span class="text-red-400">*</span></label>
            <select id="sehir" class="inpt w-full" required>
              <option value="">Şehir seçiniz…</option>
            </select>
          </div>
          <div>
            <label class="block text-sm mb-2">İlçe <span class="text-red-400">*</span></label>
            <select id="ilce" class="inpt w-full" disabled required>
              <option value="">Önce şehir seçiniz…</option>
            </select>
          </div>
        </div>

        <!-- Müşteri Notu -->
<div class="mb-4">
  <label class="block text-sm mb-2">Müşteri Notu</label>
  <textarea id="musteri_notu" 
            class="inpt w-full" 
            rows="2"
            placeholder="Müşteriyle ilgili hatırlatma notu yazınız."></textarea>
</div>


        <!-- =========================== -->
        <!-- ÇOK SATAN ÜRÜNLER -->
        <!-- =========================== -->
        <div>
          <h2 class="text-xl font-semibold mb-3">Çok Satan Ürünler</h2>
          <div id="cokSatanContainer" class="space-y-4"></div>
        </div>

        <!-- =========================== -->
        <!-- DİĞER ÜRÜNLER -->
        <!-- =========================== -->
        <div>
          <h2 class="text-xl font-semibold mb-3">Diğer Ürünler</h2>

          <!-- ÜRÜN SEÇİMİ -->
          <div class="product-box mb-4">
            <label class="block text-sm mb-2">Ürün Seç</label>
            <select id="digerSelect" class="inpt w-full"></select>

            <!-- KG seçenekleri (radio) -->
            <div id="digerKgOptions" class="mt-4 space-y-3"></div>

            <!-- Adet -->
            <div class="mt-3">
              <label class="block text-sm mb-1">Adet</label>
              <input id="digerAdet" type="number" class="inpt" value="1" min="1" />
            </div>

            <button id="digerEkleBtn"
              type="button"
              class="inpt w-full bg-emerald-700 hover:bg-emerald-800 text-white mt-4">
              Ekle
            </button>
          </div>

          <!-- Eklenen diğer ürünler -->
          <div id="digerListeContainer" class="space-y-2"></div>
        </div>

        <!-- =========================== -->
        <!-- ÖDEME / TOPLAM -->
        <!-- =========================== -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
          <div>
            <label class="block text-sm mb-2">Toplam (TL)</label>
            <input id="toplam" type="number" class="inpt w-full" value="0" />
            <div id="toplamHint" class="text-xs mt-1 text-slate-400"></div>
          </div>

          <div class="flex flex-col md:flex-row md:items-end md:justify-end gap-3">
            <button id="btnUcretsiz" type="button"
              class="inpt bg-purple-700 hover:bg-purple-800 text-white"
              title="Ücretsiz/Değişim">
              Ücretsiz / Değişim
            </button>

            <select id="odeme" class="inpt w-full md:w-40">
              <option value="Nakit">Nakit</option>
              <option value="Kart">Kart</option>
              <option value="Peşin/Ön Ödeme">Peşin/Ön Ödeme</option>
            </select>
          </div>
        </div>

        <!-- NOT -->
        <div>
          <label class="block text-sm mb-2">Not</label>
          <textarea id="notlar" class="inpt w-full" rows="3"></textarea>
        </div>

        <!-- BUTTONS -->
        <div class="grid grid-cols-2 gap-4">
          <button id="btnIptal" type="button"
            class="inpt bg-red-600 hover:bg-red-700 text-white">
            Siparişi İptal Et
          </button>

          <button type="submit"
            class="inpt bg-emerald-600 hover:bg-emerald-700 text-white">
            Gönder
          </button>
        </div>

        <div id="sonuc" class="text-sm mt-2"></div>

      </form>

    </div>
  </div>
</div>

<!-- =========================== -->
<!-- POPUP (modern uyarı) -->
<!-- =========================== -->
<div id="popup" class="popup hidden">
  <div id="popupBox" class="popup-box">
    <div id="popupMsg"></div>
    <button id="popupClose" class="popup-close">Kapat</button>
  </div>
</div>

<!-- =========================== -->
<!-- SCRIPTS -->
<!-- =========================== -->
<script src="./api.js"></script>
<script src="./app.js"></script>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/service-worker.js");
    });
  }
</script>
</body>
</html>
